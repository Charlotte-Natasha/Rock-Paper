<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Welcome, <br> Let's Play Rock, Paper, Scissors</h1>

            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Computer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>

            <h2>Choose your move</h2>

            <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
