<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Welcome, <br> Let's Play Rock, Paper, Scissors</h1>

            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Computer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="player_score">0</td>
                        <td id="computer_score">1</td>
                    </tr>
                </tbody>
            </table>
            <article>
                <p>Your Result</p>
            </article>

            <h2 class="still_playing">Choose your move</h2>
            <h3 id="current_play" class="current_play"></h3>

            <div class="buttons">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
